modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: bling
    install:
      - dconf-update-service

  - type: rpm-ostree
    repos:
      - https://copr.fedorainfracloud.org/coprs/sneexy/zen-browser/repo/fedora-%OS_VERSION%/sneexy-zen-browser-fedora-%OS_VERSION%.repo
    keys:
      - https://packages.microsoft.com/keys/microsoft.asc
      - https://downloads.1password.com/linux/keys/1password.asc
    optfix:
      - zen
      - 1Password
    install:
      - zen-browser
      - code
      - 1password
      - 1password-cli
      - cockpit-machines
      - virt-manager
      - virt-viewer
      - edk2-ovmf
      - libvirt
      - qemu
      - qemu-char-spice
      - qemu-device-display-virtio-gpu
      - qemu-device-display-virtio-vga
      - qemu-device-usb-redirect
      - qemu-img
      - qemu-system-x86-core
      - qemu-user-binfmt
      - qemu-user-static
    remove:
      - lutris
      - sunshine
      - waydroid
      - waydroid-selinux

  - type: default-flatpaks
    notify: false
    system:
      install:
        - dev.vencord.Vesktop
        - rest.insomnia.Insomnia
        - com.spotify.Client
        - com.heroicgameslauncher.hgl
        - com.usebottles.bottles
        - com.vysp3r.ProtonPlus
        - com.github.tchx84.Flatseal
        - com.github.Matoking.protontricks
        - io.missioncenter.MissionCenter
        - io.github.Foldex.AdwSteamGtk
        - com.mattjakeman.ExtensionManager
        - io.github.dvlv.boxbuddyrs
      remove:
        - org.mozilla.firefox

  - type: gnome-extensions
    install:
      - 7048

  - type: systemd
    system:
      enabled:
        - podman.service
        - libvirtd.service
      disabled:
        - waydroid-container.service

  - type: fonts
    fonts:
      nerd-fonts:
        - FiraCode
        - JetBrainsMono

  - type: gschema-overrides
    include:
      - zz1-common.gschema.override

  - type: script
    snippets:
     - "chown -R 0:0 /usr/lib/opt/zen" # Fix zen not connecting to 1Password
     - "chown root:root /etc/1password/custom_allowed_browsers && chmod 755 /etc/1password/custom_allowed_browsers"